<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Timer to the New Year" />
    <link href="https://fonts.cdnfonts.com/css/unbounded" rel="stylesheet" />

    <link href="https://fonts.cdnfonts.com/css/horyzen" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <script type="module" src="./main.js"></script>
    <title>New Year Timer</title>
  </head>
  <body>
    <main>
      <div class="container main-box">
        <h1 class="title box" data="season">
          Until the new <span class="year value" data-year>0000</span> year
          remained
        </h1>
        <ul class="timer">
          <li class="field box" data="season">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </li>
          <li class="field box" data="season">
            <span class="value" data-hours>00</span
            ><span class="label">Hours</span>
          </li>
          <li class="field box" data="season">
            <span class="value" data-minutes>00</span
            ><span class="label">Minutes</span>
          </li>
          <li class="field box" data="season">
            <span class="value" data-seconds>00</span
            ><span class="label">Seconds</span>
          </li>
        </ul>
      </div>
      <div class="container style">
        <button class="box styleBtn" data-styleBtn>Try another style</button>

        <a class="box autorLink" data-link href="https://github.com/Jaelouss"
          >Jaelous did it</a
        >
      </div>
    </main>
  </body>
</html>
